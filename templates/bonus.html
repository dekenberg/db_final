{% extends "home.html" %}
{% block body %}
    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/query">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/insert">Insert</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view">View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/bonus">Bonus <span class="sr-only">(current)</span></a>
            </li>
          </ul>

        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1>Find your Queries below!</h1>
          <div>
              <h2>Student Search</h2>
              <form method="POST" action="{{ url_for('queryStudentBonus') }}">
                  <input name="studentname" placeholder="StudentName">
                  <input type="submit">
              </form>
            </div>
            <br>
            <div>
                <h2>Course Search</h2>
                <form method="POST" action="{{ url_for('queryCourseBonus') }}">
                    <input name="cname" placeholder="CourseName">
                    <input type="submit">
                </form>
            </div>
            <br>
            <div>
                <h2>Dept Search</h2>
                <form method="POST" action="{{ url_for('queryDepartmentBonus') }}">
                    <input name="dept_name" placeholder="Dept Name">
                    <input type="submit">
                </form>
            </div>

          <h2>Section title</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>NAME</th>
                  <th>CHAIR</th>
                </tr>
              </thead>
            </table>
          </div>
        </main>
      </div>
    </div>
{% endblock %}
